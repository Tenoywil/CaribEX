version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      - NEXT_PUBLIC_CHAIN_ID=${NEXT_PUBLIC_CHAIN_ID:-1}
      - NEXT_PUBLIC_NETWORK_NAME=${NEXT_PUBLIC_NETWORK_NAME:-mainnet}
    depends_on:
      - backend
    networks:
      - CaribEX-network

  # Backend service (placeholder - configure based on actual backend)
  backend:
    image: CaribEX-backend:latest
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://user:pass@db:5432/CaribEX}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    depends_on:
      - db
      - redis
    networks:
      - CaribEX-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-CaribEX}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CaribEXpassword}
      - POSTGRES_DB=${POSTGRES_DB:-CaribEX}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - CaribEX-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - CaribEX-network

networks:
  CaribEX-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
